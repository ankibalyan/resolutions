<body>
	<div class="container">
		<header>
		<h1>Monthly resolutions</h1>
		<form action="" class="new-resolution">
			<input type="text" name="title" placeholder="A new resolution">
			<input type="submit" name="submit" value="Submit">
		</form>
	</header>
	</div>
	<ul>
	  {{#each resolutions}}  
	    {{> resolution}}
	  {{/each}}
	</ul>

</body>

<template name="resolution">
    <li>
    	{{title}}
    </li>
</template>
