<body>
	<div class="container">
		<header>
			<h1>Monthly resolutions {{ incompleteCount }}</h1>
			<label class="hide-finished">
				<input type="checkbox" checked="{{hideFinished}}">
				Hide Finished Resolution
			</label>
			{{> loginButtons }}

			{{#if currentUser }}
				<form action="" class="new-resolution">
					<input type="text" name="title" placeholder="A new resolution">
					<input type="submit" name="submit" value="Submit">
				</form>
			{{/if}}
		</header>
		<ul>
		  {{#each resolutions}}  
		    {{> resolution}}
		  {{/each}}
		</ul>
	</div>
</body>
